<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signIn.css" />
    <title>MYPay - Sign In</title>
  </head>
  <body>
    <section class="main">
      <div id="signIn" class="signIn">
        <form action="" class="signIn_form">
          <div class="heading">
            <h1>Sign In</h1>
            <p class="para">Stay connected to your online paymets</p>
          </div>
          <input
            type="email"
            id="email"
            placeholder="Please enter your email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Please enter your password"
            required
          />
          <div class="signIn_btn">
            <button type="submit" id="signInBtn">Sign In</button>
          </div>
        </form>
      </div>
      <div id="signUp" class="signUp">
        <form action="" class="signUp_form">
          <div class="heading">
            <h1>Sign Up</h1>
            <p class="para">Stay connected to your online paymets</p>
          </div>
          <input
            type="text"
            placeholder="Please enter your first name"
            required
          />

          <input
            type="text"
            placeholder="Please enter your last name"
            required
          />

          <input type="email" placeholder="Please enter your email" required />

          <input
            type="password"
            placeholder="Please enter your password"
            required
          />

          <div class="signUp_btn">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="toggle">
        <button id="toggle_btn">Don't have an account? Sing Up</button>
      </div>
    </section>
    <script src="../js/signIn.js"></script>
  </body>
</html>
